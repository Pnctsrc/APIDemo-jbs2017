    <div class="col-md-8">
      <form class="form-horizontal" id="resultForm">
        <div class="form-group">
          <label for="resultSize" class="col-sm-2 control-label">Size</label>
          <div class="col-sm-10">
            <input type="email" class="resultBox js-result-size" id="resultSize" readonly="readonly">
          </div>
        </div>

        <div class="form-group">
          <label for="resultHow" class="col-sm-2 control-label">How</label>
          <div class="col-sm-10">
            <input type="email" class="resultBox js-result-how" id="resultHow" readonly="readonly">
          </div>
        </div>

        <div class="form-group">
          <label for="resultType" class="col-sm-2 control-label">Type</label>
          <div class="col-sm-10">
            <input type="email" class="resultBox js-result-type" id="resultType" readonly="readonly">
          </div>
        </div>
      </form>
    </div>
  </div>

  <hr>
  <h4>The following is for Marie's class</h4>
  <div class="row">
    {{#if ifAPIRecording}}
      <button class="js-record btn btn-info btn-lg disabled" id="recordAudioButtonDis">Recording...</button>
    {{else}}
      {{#if ifSpeaking}}
        <button class="js-stop-record btn btn-info btn-lg" id="stopRecordAudioButton" data-loading-text="Processing...">Stop recording</button>
      {{/if}}

      {{#if ifInactive}}
        <button class="js-record btn btn-info btn-lg" id="recordAudioButton">Record to WAV</button>
      {{/if}}
    {{/if}}

    <button class="js-submit-wavs-to-google btn btn-info btn-lg pull-right" id="submitWAV" data-loading-text="Processing...">Submit WAV files</button>
  </div>

  <hr>

  <table class="table table-striped">
    <tr>
      <th>FilePath</th>
      <th>Result</th>
      <th>API.ai</th>
    </tr>
    {{#each result in WAVAPIResults}}
      <tr>
        <td>{{result.audioFile}}</td>
        <td>{{getText result.result}}</td>
        <td>
          <table class="table table-striped">
            <tr>
              <th>Intents</th>
              <th>Entities</th>
            </tr>

            <tr>
              <td>{{result.intentName}}</td>
              <td>
                {{#each entity in result.entities}}
                  {{entity}} <br>
                {{/each}}
              </td>
            </tr>
          </table>
        </td>
      </tr>
    {{/each}}
  </table>
</template>
